{% extends 'base.html'%}{% block content%}
<main class="row">
  <h1>Welcome to bakery24</h1>
  <div class="card-small">
    <div class="row">
      <form class="col s6" method="post" action="{% url 'bakery24:home' %}">
        {% csrf_token %}
        <div class="card large">
          <div class="col s12">
            <span class="card-title">
              <h4 class="center-align">
                <i class="medium material-icons">account_circle</i>
              </h4></span
            >
            {{ form.as_p}}
            <div class="row">
              <div class="col s6">
                <button
                  class="btn waves-effect waves-light hovarable"
                  name="submit">
                  Signup
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock content %}
