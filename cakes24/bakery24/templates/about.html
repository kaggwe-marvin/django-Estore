{% extends 'base.html' %}{% block content%} {% load static %}
<main class="page-main">
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <form action="{% url 'bakery24:comments' %}" method="POST">
            {% csrf_token %} {{ form.as_p }}
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action">
              Comment
              <i class="material-icons right">send</i>
            </button>
            <input
              type="hidden"
              name="next"
              value="{% url 'bakery24:comments' %}" />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
